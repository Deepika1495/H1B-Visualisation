<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

</style>
<form>
  <label><input type="radio" name="dataset" value="y16" checked > 2016 </label>
  <label><input type="radio" name="dataset" value="y15"> 2015 </label>
  <label><input type="radio" name="dataset" value="y14"> 2014 </label>
  <label><input type="radio" name="dataset" value="y13"> 2013 </label>
  <label><input type="radio" name="dataset" value="y12"> 2012 </label>
</form>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.category20();

var pie = d3.layout.pie()
    .value(function(d) { return d.y16; })
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(radius - 100)
    .outerRadius(radius - 20);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("count_pie.csv", type, function(error, data) {
  if (error) throw error;
  console.log(data);
  var path = svg.datum(data).selectAll("path")
      .data(pie)
    .enter().append("path")
      .attr("fill", function(d, i) { return color(i); })
      .attr("d", arc)
      .each(function(d) { this._current = d; }); // store the initial angles

  console.log(path);
  
  d3.selectAll("input")
      .on("change", change);

  var timeout = setTimeout(function() {
    d3.select("input[value=\"y15\"]").property("checked", true).each(change);
  }, 5000);

  function change() {
    var value = this.value;
    clearTimeout(timeout);
    pie.value(function(d) { console.log("value" ,d[value]); return d[value]; }); // change the value function
    console.log(pie);
    path = path.data(pie); // compute the new angles
    path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
  }
});

function type(d) {
  console.log("s",d)
  d.y16 = +d.y16;
  d.y15 = +d.y15;
  d.y14 = +d.y14;
  d.y13 = +d.y13;
  d.y12 = +d.y12
  return d;
}

// Store the displayed angles in _current.
// Then, interpolate from _current to the new angles.
// During the transition, _current is updated in-place by d3.interpolate.
function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}

</script>
