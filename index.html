<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

</style>
<form>
  <label><input type="radio" name="dataset" value="y16"> 2016 </label>
  <label><input type="radio" name="dataset" value="y15"> 2015 </label>
  <label><input type="radio" name="dataset" value="y14"> 2014 </label>
  <label><input type="radio" name="dataset" value="y13"> 2013 </label>
  <label><input type="radio" name="dataset" value="y12" checked> 2012 </label>
</form>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = ["#2ca02c", "#db3d3d", "#ffdb4d", "#ffa64d"];

var pie = d3.layout.pie()
    .value(function(d) {
        return d.y16;
    })
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(radius - 100)
    .outerRadius(radius - 20);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
var years = ["2016", "2015", "2014", "2013", "2012"];
var yearval = ["y12","y13","y14","y15","y16"];
    
d3.csv("count_pie.csv", type, function(error, data) {
    if (error) throw error;
    console.log(data);
    var path = svg.datum(data).selectAll("path")
        .data(pie)
        .enter().append("path")
        .attr("fill", function(d, i) {
            console.log(i);
            return color[i];
        })
        .attr("d", arc)
        .each(function(d) {
            this._current = d;
        }); // store the initial angles
    textbe(4);
    d3.selectAll("input")
        .on("change", change);

    var timeout = time(0);

    function time(i){
    	     setTimeout(function() {
             d3.select("input[value="+yearval[i]+"]").property("checked", true).each(change);
    	     time(i+1)}, 1000);
	    } 

    function textinchart(value) {
       
        if (value == "y16") {
            textbe(0);
        }
        if (value == "y15") {
            textbe(1);
        }
        if (value == "y14") {
            textbe(2);
        }
        if (value == "y13") {
            textbe(3);
        }
        if (value == "y12") {
            textbe(4);
        }
    }

    function textbe(d) {
        d3.select("text").remove();
        svg.append("text")
            .attr("text-anchor", "middle")
            .style('font-size', '4em')
            .attr('y', 20)
            .text(years[d]);
    }

    function change() {
        var value = this.value;
        clearTimeout(timeout);
        textinchart(value);
        pie.value(function(d) {
            console.log("value", d[value]);
            return d[value];
        }); 
        console.log(pie);
        path = path.data(pie); 
        path.transition().duration(750).attrTween("d", arcTween); 
    }
});

function type(d) {
    console.log("s", d)
    d.y16 = +d.y16;
    d.y15 = +d.y15;
    d.y14 = +d.y14;
    d.y13 = +d.y13;
    d.y12 = +d.y12
    return d;
}

function arcTween(a) {
    var i = d3.interpolate(this._current, a);
    this._current = i(0);
    return function(t) {
        return arc(i(t));
    };
}

</script>
